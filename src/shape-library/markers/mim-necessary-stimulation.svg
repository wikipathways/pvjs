	<rect class="board-fill-color" stroke="none" x="0" y="5.4" width="2" height="1.2" />
	<line fill="none" stroke-width="1" x1="14" y1="0" x2="14" y2="12"/>
	<line fill="none" stroke="none" x1="16" y1="6" x2="16" y2="6"/> <!-- dummy point -->
	<polygon stroke-width="1" points="0,6 9,11 9,1"/>

